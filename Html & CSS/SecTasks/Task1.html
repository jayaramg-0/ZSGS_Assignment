<!DOCTYPE html>
<html>
<head>
  <title>Select a Layout</title>
</head>
<body>

  <h2 style="height: 40px; width:815px;margin: 40px auto; background-color: rgb(241, 241, 241);padding: 10px 0 0 25px;font-weight: 200;">Select a Layout</h2>
  <table border="1" cellspacing="20" cellpadding="20" align="center">
    <tr>
      <td width="200" height="120" align="center" valign="middle">
        <table border="1" width="80%" height="70%">
          <tr><td bgcolor="#e0e0e0"></td></tr>
        </table>
        <p>Blank Canvas</p>
      </td>
      <td width="200" height="120" align="center" valign="middle">
        <table border="1" width="80%" height="70%">
          <tr><td bgcolor="#c8c8c8" height="20"></td></tr>
          <tr><td bgcolor="#e0e0e0"></td></tr>
          <tr><td bgcolor="#c8c8c8" height="20"></td></tr>
        </table>
        <p>Header, Content, Footer</p>
      </td>
      <td width="200" height="120" align="center" valign="middle">
        <table border="1" width="80%" height="70%">
          <tr><td bgcolor="#c8c8c8" height="20"></td></tr>
          <tr><td bgcolor="#dcdcdc" height="20"></td></tr>
          <tr><td bgcolor="#e0e0e0"></td></tr>
          <tr><td bgcolor="#c8c8c8" height="20"></td></tr>
        </table>
        <p>Header, Topnav, Content, Footer</p>
      </td>
    </tr>
    <tr>
      <td width="200" height="120" align="center" valign="middle">
        <table border="1" width="80%" height="70%">
          <tr><td colspan="2" bgcolor="#c8c8c8" height="20"></td></tr>
          <tr>
            <td bgcolor="#dcdcdc" width="50"></td>
            <td bgcolor="#e0e0e0"></td>
          </tr>
          <tr><td colspan="2" bgcolor="#c8c8c8" height="20"></td></tr>
        </table>
        <p>Header, Content, Leftnav, Footer</p>
      </td>
      <td width="200" height="120" align="center" valign="middle">
        <table border="1" width="80%" height="70%">
          <tr><td colspan="2" bgcolor="#c8c8c8" height="20"></td></tr>
          <tr><td colspan="2" bgcolor="#dcdcdc" height="20"></td></tr>
          <tr>
            <td bgcolor="#dcdcdc" width="50"></td>
            <td bgcolor="#e0e0e0"></td>
          </tr>
          <tr><td colspan="2" bgcolor="#c8c8c8" height="20"></td></tr>
        </table>
        <p>Header, Topnav, Leftnav, Content, Footer</p>
      </td>
      <td width="200" height="120" align="center" valign="middle">
        <table border="1" width="80%" height="70%">
          <tr><td colspan="3" bgcolor="#c8c8c8" height="20"></td></tr>
          <tr>
            <td bgcolor="#dcdcdc" width="40"></td>
            <td bgcolor="#e0e0e0"></td>
            <td bgcolor="#dcdcdc" width="40"></td>
          </tr>
          <tr><td colspan="3" bgcolor="#c8c8c8" height="20"></td></tr>
        </table>
        <p>Header, Leftnav, Content, Rightnav, Footer</p>
      </td>
    </tr>
    <tr>
      <td colspan="1" align="center" valign="middle" width="200" height="120">
        <table border="1" width="80%" height="70%">
          <tr><td colspan="2" bgcolor="#c8c8c8" height="20"></td></tr>
          <tr>
            <td bgcolor="#dcdcdc" width="50"></td>
            <td bgcolor="#e0e0e0"></td>
          </tr>
          <tr><td colspan="2" bgcolor="#c8c8c8" height="20"></td></tr>
        </table>
        <p>Last Layout</p>
      </td>
    </tr>
  </table>
  <div align="center" style="margin:20px 0 0 600px; ">
        <input type="button" value="Cancel" style=" height:30px ;width:80px;background-color:gray;color:white;border:none;">
        <input type="button" value="Apply" style=" height:30px ;width:80px;background-color: rgb(68, 122, 198);color:white;border:none;">
    </div>

</body>
</html>
